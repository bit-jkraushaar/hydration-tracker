<div>
    <h1>Notification Triggers (experimental)</h1>
    <p>
        Notification Triggers support is:
        <span *ngIf="notificationTriggersSupported else triggersDisabled">enabled</span>
        <ng-template #triggersDisabled>
            <span>disabled</span>
        </ng-template>
    </p>
    <mat-slide-toggle (change)="changeNotifications($event)">Enable Notifications</mat-slide-toggle>
</div>
